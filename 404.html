<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 | no se encontro la pagina</title>
    <!--Framework de Ness css -->
    <link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>
<body>
      <!-- Balloon 'is-dark'  -->
      <section class="nes-container is-dark">
        <section class="message-list">
            <section class="message -left">
              <i class="nes-bcrikko"></i>
              <!-- Balloon -->
              <div class="nes-balloon from-left is-dark">
                <p>Parece que estas perdido</p>
              </div>
            </section>
      
            <section class="message -right">
              <!-- Balloon -->
              <div class="nes-balloon from-right is-dark">
                <p>Si, estaba navegando y llegue por aqui sin querer.</p>
              </div>
              <i class="nes-bcrikko"></i>
            </section>
            <section class="message -left">
                <i class="nes-bcrikko"></i>
                <!-- Balloon -->
                <div class="nes-balloon from-left is-dark">
                  <p>No hay problema, puedes volver haciendo click</p>
                </div>
              </section>
          </section>
          <button type="button" class="nes-btn is-disabled">Disabled</button>
          <i class="nes-bulbasaur"></i>
          <i class="nes-charmander"></i>
          <i class="nes-squirtle"></i>
          <progress class="nes-progress is-primary" value="80" max="100"></progress>
          <progress class="nes-progress is-success" value="50" max="100"></progress>
        </section>
      </section>
</body>
</html>
